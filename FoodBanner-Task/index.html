<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Offer Banners</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }
       
        /* Style the food offer banner container */
        .food-offer {
            background-image: url(./images/background.jpg.jpg);
            background-repeat: no-repeat;
            background-size: cover; 
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex; 
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            padding: 20px; 
        }

        /* Style the food offer banner content */
        .food-offer-content {
            text-align: center;
            max-width: 600px; /* Limit content width for better readability */
            margin: auto; /* Center content horizontally */
        }

        /* Style the food offer heading */
        .food-offer h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Style the food offer description */
        .food-offer p {
            font-size: 16px;
        }

        /* Style the food offer button */
        .food-offer-button {
            margin-top: 10px;
            background-color: #fff;
            color: #ff6600;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style food images */
        .food-image {
            max-width: 600px; 
            height: 300px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(228, 4, 4, 0.3);
            cursor: pointer;
        }
        
        .food-image:hover {
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(4, 228, 157, 0.963);
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .food-offer {
                padding: 10px 20px; /* Adjust padding for smaller screens */
            }
            .food-image {
                max-width: 100%;
              margin: 0px;
            }
        }
       
    </style>
</head>
<body>
    <div class="food-offer">
        <div class="food-offer-content">
            <h1>Special <span style="color: seagreen;">Offer!</span></h1>
            <p>Get 20% off on your favorite meal today.</p>
            <button class="food-offer-button">Order Now</button>
        </div>
        <div>
            <img class="food-image" src="./images/food1.jpg.jpg" alt="Food 1">
            <img class="food-image" src="./images/food2.jpg.jpg" alt="Food 2">
            <img class="food-image" src="./images/food3.jpg.jpg" alt="Food 3">
        </div>
       
        <div>
            <img class="food-image" src="./images/food4.jpg.jpg" alt="Food 4">
            <img class="food-image" src="./images/food5.jpg.jpg" alt="Food 5">
            <img class="food-image" src="./images/food6.jpg.jpg" alt="Food 6">
        </div>
    </div>
</body>
</html>
